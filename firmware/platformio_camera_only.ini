; PlatformIO Project Configuration File
; Smart Parking IoT Device - Camera Only Version
; ESP32-S3 WROOM N16R8 + OV2640 Camera + LCD
; 
; USAGE: Copy this file to platformio.ini to use camera-only version
; Or use: pio run -c platformio_camera_only.ini

[env:esp32s3_camera_only]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Source file override - use camera only version
build_src_filter = 
    +<*>
    -<main.cpp>
    +<main_camera_only.cpp>

; Serial Monitor
monitor_speed = 115200

; Build flags
build_flags = 
    -DBOARD_HAS_PSRAM
    -DCONFIG_SPIRAM_SUPPORT=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    ; Camera only mode flag
    -DCAMERA_ONLY_MODE=1

; Libraries (reduced - no Servo or VL53L0X)
lib_deps = 
    ; Camera
    espressif/esp32-camera @ ^2.0.0
    
    ; LCD I2C
    marcoschwartz/LiquidCrystal_I2C @ ^1.1.4
    
    ; JSON
    bblanchon/ArduinoJson @ ^6.21.3

; Upload settings
upload_speed = 921600
