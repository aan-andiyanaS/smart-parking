services:
  # ===========================================
  # NGINX - CDN / Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: parking-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - parking-network
    restart: unless-stopped

  # ===========================================
  # BACKEND - Golang API Server
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parking-backend
    environment:
      - DATABASE_URL=postgres://postgres:postgres123@postgres:5432/smartparking?sslmode=disable
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=parking-images
      - MINIO_USE_SSL=false
      - PORT=8080
      - GIN_MODE=release
      # AI Service runs on HOST (outside Docker)
      # Use host.docker.internal to access host's localhost from container
      - AI_SERVICE_URL=http://host.docker.internal:5000
      - ESP32_STREAM_URL=${ESP32_STREAM_URL:-http://192.168.1.100}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - parking-network
    restart: unless-stopped

  # ===========================================
  # POSTGRESQL - Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: parking-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: smartparking
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - parking-network
    restart: unless-stopped

  # ===========================================
  # MINIO - S3 Compatible Storage
  # ===========================================
  minio:
    image: minio/minio
    container_name: parking-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - parking-network
    restart: unless-stopped

  # ===========================================
  # MINIO SETUP - Create bucket on startup
  # ===========================================
  minio-setup:
    image: minio/mc
    container_name: parking-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " sleep 5; mc alias set myminio http://minio:9000 minioadmin minioadmin123; mc mb myminio/parking-images --ignore-existing; mc anonymous set public myminio/parking-images; echo 'Bucket created successfully!'; exit 0; "
    networks:
      - parking-network

# ===========================================
# AI SERVICE - Runs OUTSIDE Docker (manually)
# ===========================================
# AI Service is NOT in Docker because:
# 1. YOLO/PyTorch benefits from native GPU access
# 2. Conda environment management is easier
# 3. Faster iteration during development
#
# To run AI Service:
#   cd ai-service
#   conda activate smartparking
#   python main.py
#
# Backend connects via: AI_SERVICE_URL=http://host.docker.internal:5000

# ===========================================
# VOLUMES
# ===========================================
volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

# ===========================================
# NETWORKS
# ===========================================
networks:
  parking-network:
    driver: bridge
