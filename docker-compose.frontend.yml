# ===========================================
# Smart Parking - Frontend (Development)
# ===========================================
# Run separately: docker-compose -f docker-compose.frontend.yml up -d
#
# Features:
# - Hot-reload for development
# - Volume mounting for live code changes
# - Connects to backend via parking-network

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: parking-frontend
    ports:
      - "3000:3000"
    volumes:
      # Mount source for hot-reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
      # Exclude node_modules (use container's)
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080
      - VITE_AI_SERVICE_URL=http://localhost:5000
    networks:
      - parking-network
    restart: unless-stopped

networks:
  parking-network:
    external: true
    name: smart-parking_parking-network
