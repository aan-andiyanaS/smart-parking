# EC2 Frontend - Docker Compose
# React + Nginx serving static files

version: '3.8'

services:
  frontend:
    image: nginx:alpine
    container_name: parking-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/frontend.nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment for SSL:
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    environment:
      - TZ=Asia/Jakarta
    restart: unless-stopped
