# GitHub Actions - Deploy Backend to AWS EC2
# Triggers on push to main branch (backend changes only)

name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'aws/backend.docker-compose.yml'
      - '.github/workflows/deploy-backend.yml'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run Tests
        working-directory: ./backend
        run: |
          go mod download
          go build -v ./...
          # go test -v ./... (uncomment when you have tests)

  deploy:
    name: Deploy to EC2
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to EC2 Backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_BACKEND_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/smart-parking
            git pull origin main
            
            # Update environment
            cat > .env << EOF
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            USE_AWS_S3=true
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            S3_BUCKET=${{ secrets.S3_BUCKET }}
            PORT=8080
            GIN_MODE=release
            EOF
            
            # Rebuild and restart
            docker-compose -f aws/backend.docker-compose.yml up -d --build
            
            # Health check
            sleep 10
            curl -f http://localhost:8080/health || exit 1

      - name: Notify Success
        if: success()
        run: echo "✅ Backend deployed successfully!"

      - name: Notify Failure
        if: failure()
        run: echo "❌ Backend deployment failed!"
