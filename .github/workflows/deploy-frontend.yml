# GitHub Actions - Deploy Frontend to Cloudflare Pages
# Automatically deploys on push to main branch

name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ secrets.API_URL }}
          VITE_WS_URL: ${{ secrets.WS_URL }}
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: smart-parking
          directory: frontend/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          # Optional: target branch for preview
          branch: ${{ github.ref_name }}

      - name: Deployment Summary
        run: |
          echo "‚úÖ Frontend deployed to Cloudflare Pages!"
          echo "üåê Production: https://smart-parking.pages.dev"
          echo "üåê Or custom domain: https://parking.yourdomain.com"
