# GitHub Actions - Deploy Frontend to AWS EC2
# Uses Cloudflare for CDN (no cache invalidation needed - auto purge)

name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'nginx/frontend.nginx.conf'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ secrets.API_URL }}
          VITE_WS_URL: ${{ secrets.WS_URL }}
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Deploy to EC2 Frontend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_FRONTEND_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/smart-parking
            git pull origin main
            
            # Rebuild and restart nginx
            docker-compose -f aws/frontend.docker-compose.yml up -d --build
            
            echo "✅ Frontend deployed!"

      - name: Copy Build Files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_FRONTEND_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend/dist/*"
          target: "/home/ubuntu/smart-parking/"
          strip_components: 0

      # Cloudflare cache is automatically purged or use API if needed
      # No CloudFront invalidation step needed

      - name: Notify Success
        if: success()
        run: echo "✅ Frontend deployed! Cloudflare will auto-cache new content."
